<form (submit)="onSubmit(form)" #form="ngForm" autocomplete="off" [class.submitted]="service.formsubmitted" novalidate>
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
    <div class="mb-3">
        <label>Card Owner Name</label>
        <input class="form-control form-control-lg"
         placeholder="Name on Card" #cardOwnerName="ngModel" 
         [(ngModel)]="service.formData.cardOwnerName"
          name="cardOwnerName" maxlength="30" required/>
    </div>
    <div class="mb-3">
        <label>Card Number</label>
        <input class="form-control form-control-lg" 
        placeholder="16 Digit card Number"
        #cardOwnerNumber="ngModel"
         [(ngModel)]="service.formData.cardNumber"
            name="cardNumber" required maxlength="16"/>
    </div>
    <div class="row">
        <div class="mb-3 col-6">
            <label>Security Code </label>
            <input class="form-control form-control-lg" 
            placeholder="CVV" type="password"
                #securityCode="ngModel"
                [(ngModel)]="service.formData.securityCode"
                name="securityCode" required minlength="3" maxlength="3"/>
        </div>
        <div class="mb-3 col-6">
            <label>Valid Through</label>
            <input class="form-control form-control-lg"
            placeholder="MM/YY" [(ngModel)]="service.formData.expirationDate"
                name="expirationDate" required maxlength="5" minlength="5"/>
        </div>
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit">Submit</button>
    </div>
</form>
